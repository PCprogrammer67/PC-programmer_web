<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Menu Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .menu-bar {
            display: flex;
            align-items: center;
            width: 80%;
            background-color: #333;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        .menu-items {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
        }

        .menu-items a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        .menu-items a:hover {
            background-color: #555;
        }

        .scroll-left, .scroll-right {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .scroll-left:hover, .scroll-right:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="menu-bar">
        <!-- Scroll Left Button -->
        <button class="scroll-left" onclick="scrollMenu(-100)">&#8249;</button>

        <!-- Scrollable Menu Items -->
        <div class="menu-items" id="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
            <a href="#">Blog</a>
            <a href="#">Careers</a>
            <a href="#">Support</a>
        </div>

        <!-- Scroll Right Button -->
        <button class="scroll-right" onclick="scrollMenu(100)">&#8250;</button>
    </div>

    <script>
        function scrollMenu(distance) {
            const menu = document.getElementById("menu");
            menu.scrollLeft += distance;
        }
    </script>

</body>
</html>
